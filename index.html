<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech Recognition Color</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="content">
        <div id="main">
            <h1 class="description animated pulse delay-2s">Click the mic, say a color!</h1>
        </div>
        <img class="mic animated bounce delay-2s" src="./mic-icon.svg" id='mic'>
        <div class="device-status animated pulse delay-2s"><h2>Device Status...</h2></div>
    <div class="message animated pulse delay-2s"><h2>What I heard...</h1></div>
    </section>
<script src="./app.js"></script>
</body>
</html>
